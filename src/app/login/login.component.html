<form class="box" >
  <h1>Login</h1>
  <input
    type="text"
    [(ngModel)]="usuario.nome"
    name="nome"
    placeholder="Username"
  />
  <input
    [(ngModel)]="usuario.senha"
    type="password"
    name="senha"
    placeholder="Password"
  />
  <button
    type="submit"
    class="btn btn-primary"
    (click)="fazerLogin()"
  >
    Entrar
  </button>
</form>
