<form class="box" [formGroup]="login" (ngSubmit)="onSubmit()">
  <h1>Login</h1>
  <input
    type="text"
    name="usuario"
    placeholder="Username"
    formControlName="usuario"
  />
  <input
    type="password"
    name="senha"
    placeholder="Password"
    formControlName="senha"
  />
  <button
    type="submit"
    class="btn btn-primary"
  >
    Entrar
  </button>
</form>
